trigger:
  branches:
    include:
      - main

pr:
  branches:
    exclude:
      - '*'

pool:
  vmImage: 'ubuntu-latest'

stages:
  - stage: BuildAndPush
    displayName: Build and Push Docker Images
    jobs:
      - job: BuildAndPushDockerImages
        displayName: Build and Push Docker Images to Docker Hub
        steps:
          - checkout: self

          - script: |
              export COMMIT_ID=$(Build.SourceVersion)
              docker login -u bhandarenakul -p $(DOCKER_PASSWORD)
              
              # Copy SSL certificates to Nginx folder
              mkdir -p ./nginx/certs
              echo "$(SSL_CERTIFICATE)" > ./nginx/certs/fullchain.pem
              echo "$(SSL_PRIVATE_KEY)" > ./nginx/certs/privkey.pem

              build_and_push() {
                IMAGE_NAME=$1
                CONTEXT_PATH=$2

                echo "Building Image: $IMAGE_NAME"
                docker build -t $IMAGE_NAME-$COMMIT_ID:latest $CONTEXT_PATH

                echo "Pushing Image: $IMAGE_NAME-$COMMIT_ID:latest"
                docker push $IMAGE_NAME-$COMMIT_ID:latest
                if [ $? -eq 0 ]; then
                  echo "✅ Successfully pushed $IMAGE_NAME-$COMMIT_ID:latest"
                else
                  echo "❌ Failed to push $IMAGE_NAME-$COMMIT_ID:latest"
                  exit 1  # Fail the pipeline if push fails
                fi
              }

              # Build & Push Backend
              build_and_push "bhandarenakul/sproutly-test-backend" "./backend"

              # Build & Push Frontend
              build_and_push "bhandarenakul/sproutly-test-frontend" "./frontend"

              # Build & Push Nginx
              build_and_push "bhandarenakul/sproutly-test-nginx" "./nginx"

              echo "✅ All images built and pushed successfully!"
            displayName: "Build & Push Docker Images"

  - stage: Deploy
    displayName: Deploy to Azure VM
    dependsOn: BuildAndPush
    jobs:
      - deployment: DeployToVM
        displayName: Deploy to Azure Virtual Machine
        environment:
         name: testing
         resourceName: sproutly
         resourceType: virtualMachine
        strategy:
          runOnce:
            deploy:
              steps:
                - checkout: self
                - script: |
                    export COMMIT_ID=$(Build.SourceVersion)
                    docker login -u bhandarenakul -p $(DOCKER_PASSWORD)

                    # Install docker-compose if not available
                    sudo apt-get update
                    sudo apt-get install -y docker-compose

                    # Stop and remove running containers if they exist
                    docker stop sproutly-api sproutly-frontend nginx || true
                    docker rm sproutly-api sproutly-frontend nginx || true

                    # Update image references in docker-compose.yml
                    sed -i "s|bhandarenakul/sproutly-test:backend-latest-.*|bhandarenakul/sproutly-test:backend-latest-${COMMIT_ID}|g" docker-compose.yml
                    sed -i "s|bhandarenakul/sproutly-test:frontend-latest-.*|bhandarenakul/sproutly-test:frontend-latest-${COMMIT_ID}|g" docker-compose.yml
                    sed -i "s|bhandarenakul/nginx:latest-.*|bhandarenakul/nginx:latest-${COMMIT_ID}|g" docker-compose.yml
                   
                    # Run Docker Compose
                    sudo docker-compose -f docker-compose.yml up -d
                  displayName: "Deploy Application"
